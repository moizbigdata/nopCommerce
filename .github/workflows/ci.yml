name: nopCommerce CI/CD Pipeline

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]
  # release:
  #   types: [published]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0'
  PUBLISH_PATH: './published'
  SOLUTION_FILE: '*.sln'
  PUBLISH_DIRECTORY: 'published'
  ZIP_NAME: 'nopcommerce-package-${{ github.run_number }}.zip'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/Presentation/Nop.Web/Nop.Web.csproj

    - name: Build solution
      run: dotnet build src/Presentation/Nop.Web/Nop.Web.csproj --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger trx

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'
    

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          '**/*.trx'
        check_name: "Test Results"
        comment_mode: create new
        report_individual_runs: true

    - name: Create zip package
      run: |
         Compress-Archive -Path ${{ env.PUBLISH_DIRECTORY }}/* -DestinationPath ${{ env.ZIP_NAME }} -Force
    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: nopcommerce-package
        path: ${{ env.ZIP_NAME }}
    